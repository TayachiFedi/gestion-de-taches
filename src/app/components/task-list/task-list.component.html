<mat-toolbar color="primary">
  <span>Task Manager</span>
</mat-toolbar>

<div class="task-list-container">

  <button mat-raised-button color="accent" routerLink="/new-task" class="add-task-btn">
    <mat-icon>add</mat-icon> Add Task
  </button>


  <div *ngIf="(tasks$ | async)?.length === 0" class="no-tasks">
    <p>No tasks available.</p>
  </div>


  <mat-card *ngFor="let task of (tasks$ | async)" class="task-card">
    <mat-card-header>
    
      <div mat-card-avatar class="task-icon">
        <mat-icon>assignment</mat-icon>
      </div>
      
      <!-- Task Name and Description -->
      <div class="task-details">
        <h3 class="task-name">{{ task.name }}</h3>
        <p class="task-description">{{ task.description }}</p>
      </div>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/task', task.id]">Details</button>
      <button mat-button color="accent" [routerLink]="['/edit-task', task.id]">Edit</button>
      <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
